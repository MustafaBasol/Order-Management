<template>
    <div class="slds-carousel" data-cycle-pager-active="1">
        <template for:each={productImages} for:item="image">
            <div key={image} class="slds-carousel__panels">
                <img src={image} alt="Product Image" class="slds-carousel__image" />
            </div>
        </template>
    </div>
</template>
